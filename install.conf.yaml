- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.vim: vimconf/vim/
    ~/.vimrc: vimconf/vimrc
    ~/.liquidprompt: liquidprompt/
    ~/.liquidpromptrc: config-liquidprompt/liquidpromptrc
    ~/.config/liquidprompt:
        create: true
        path: config-liquidprompt/
